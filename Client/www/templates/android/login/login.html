<div class="container">
    <div style="margin: 0 auto; width:200px; height: 200px;"><h1>Logo</h1></div>
    <div id="login-form">
        <div class="input-field">
            <input type="text" id="login-login">
            <label for="login-login">Логин</label>
        </div>
        <div class="input-field">
            <input type="password" id="login-pass">
            <label for="login-pass">Пароль</label>
        </div>
        <div class="input-field">
            <select id="login-server">
                <option selected disabled>Выберите сервер</option>
                <option value="1">UPW</option>
            </select>
        </div>
        <h6 id="login-result"></h6>
    </div>
    <div class="row">
        <div class="col s12">
            <a id="loginbtn" onClick="login();" class="waves-effect waves-light btn right">login</a>
        </div>
    </div>
    <div class="row">
        <div class="col s12 center-align">
            <a class="waves-effect waves-teal btn-flat" onClick="registerStepOne();">Регистрация</a>
        </div>
    </div>
    <div class="row">
        <div class="col s12 center-align">
            <a class="waves-effect waves-teal btn-flat" onclick="passRecovery();">Сброс пароля</a>
        </div>
    </div>
</div>
